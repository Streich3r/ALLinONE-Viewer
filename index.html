<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Document Viewer</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      background: black;
      z-index: 0;
    }

    /* Halbtransparenter Layer */
    #overlay {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.4);
    }

    #viewerFrame {
      width: 80%;
      height: 70%;
      border: none;
      background: #111;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,0,0.4);
    }

    #errorBox {
      margin-top: 10px;
      padding: 8px 12px;
      color: #0f0;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 6px;
      display: none;
      max-width: 80%;
      text-align: center;
      font-size: 14px;
    }

    #uploadBtn {
      margin-top: 20px;
      background: #000;
      color: #0f0;
      border: 2px solid #0f0;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s;
    }

    #uploadBtn:hover {
      background: #0f0;
      color: #000;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Matrix Hintergrund -->
  <canvas id="matrixCanvas"></canvas>

  <!-- Overlay f√ºr Viewer -->
  <div id="overlay">
    <iframe id="viewerFrame"></iframe>
    <div id="errorBox"></div>
    <label for="fileInput" id="uploadBtn">üìÇ Datei hochladen</label>
    <input type="file" id="fileInput" />
  </div>

  <script>
    // === MATRIX EFFEKT ===
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-=+/<>*';
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = new Array(columns).fill(0);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0f0';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height) {
          drops[i] = 0;
        } else {
          drops[i]++;
        }
      }
    }
    setInterval(drawMatrix, 35);

    // === DOCUMENT VIEWER ===
    const fileInput = document.getElementById('fileInput');
    const viewer = document.getElementById('viewerFrame');
    const errorBox = document.getElementById('errorBox');

    fileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;

      errorBox.style.display = "none";
      const url = URL.createObjectURL(file);
      const ext = file.name.split('.').pop().toLowerCase();

      // Unterst√ºtzte Typen
      if (ext === "pdf") {
        viewer.src = `https://mozilla.github.io/pdf.js/web/viewer.html?file=${url}`;
      } else if (["doc", "docx", "ppt", "pptx", "xls", "xlsx", "odt", "odp", "ods"].includes(ext)) {
        viewer.src = `https://view.officeapps.live.com/op/embed.aspx?src=${url}`;
      } else {
        errorBox.style.display = "block";
        errorBox.innerText = "‚ùå Dieses Dateiformat wird nicht unterst√ºtzt.";
        viewer.src = "";
      }
    });
  </script>
</body>
</html>
